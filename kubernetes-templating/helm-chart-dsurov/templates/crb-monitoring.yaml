apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {? {.Values.clusterRoleBinding.clusterRoleBindingMon.name: ''} : ''}
subjects:
- kind: {? {.Values.clusterRoleBinding.clusterRoleBindingMon.subjects.name: ''} : ''}
  name: monitoring
